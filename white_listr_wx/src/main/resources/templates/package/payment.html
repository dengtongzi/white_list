	<script type="text/javascript">
		function opentCouponPage(){

				  ,anim: 'up'
				  ,style: 'position:fixed; left:0; top:0; width:100%; height:100%;'

		}
		function clickDiscount(id){
			$(".label-checkbox img").each(function(){
				$(this).attr('src','../common/image/deselect.png');
			});
			$("#"+id).attr('src','../common/image/select.png');
			layer.open({
				  type: 1
				  ,content: $("#router2").html()
				  ,anim: 'false'
				  ,style: 'position:fixed; left:0; top:0; width:100%; height:100%;'
			});
		}
